openapi: 3.1.0
info:
  title: My API
  version: 1.0.0
paths:
  /api/auth/register:
    post:
      summary: Register a new member
      operationId: registerMember
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '201':
          description: Member registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /api/auth/login:
    post:
      summary: Log in an existing member
      operationId: loginMember
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /api/auth/profile:
    get:
      summary: Get the current member profile
      operationId: getCurrentMemberProfile
      tags:
        - auth
      security:
        - MemberTokenAuth: []
      responses:
        '200':
          description: Current member profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    put:
      summary: Update the current member profile
      operationId: updateCurrentMemberProfile
      tags:
        - auth
      security:
        - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdate'
      responses:
        '200':
          description: Updated member profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    patch:
      summary: Partially update the current member profile
      operationId: partialUpdateCurrentMemberProfile
      tags:
        - auth
      security:
        - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdate'
      responses:
        '200':
          description: Updated member profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /api/chat/messages:
    get:
      summary: Get list of group chat messages
      operationId: listChatMessages
      tags:
        - chat
      security:
        - MemberTokenAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          description: Maximum number of most recent messages to return.
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: List of chat messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessage'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    post:
      summary: Send a new group chat message
      operationId: createChatMessage
      tags:
        - chat
      security:
        - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessageCreateRequest'
      responses:
        '201':
          description: Chat message created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
components:
  securitySchemes:
    MemberTokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Token-based authentication using "Token <key>" in the Authorization header.'
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - username
        - created_at
    AuthTokenResponse:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/Member'
      required:
        - token
        - member
    RegistrationRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
      required:
        - username
        - password
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
      required:
        - username
        - password
    ProfileUpdate:
      type: object
      properties:
        username:
          type: string
      required:
        - username
    ChatMessage:
      type: object
      properties:
        id:
          type: integer
          format: int64
        author_username:
          type: string
        text:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - author_username
        - text
        - created_at
    ChatMessageCreateRequest:
      type: object
      properties:
        text:
          type: string
      required:
        - text
